<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="alarm">
      <div class="container">
        <h2 id="head">Time to Wake</h2>
        <form onsubmit="setalarm(event)" action="" class="form">
          <div>
            <label class="label" for="alarmTime">Set Alarm [HH:MM]</label>
          </div>

          <input id="time" type="time" />
          <button id="btn">SET</button>
        </form>

        <div class="msg">
          <p id="msg">SET alarm âŒš</p>
          <audio id="alarmsound" src="alarm.mp3" preload="auto"></audio>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
